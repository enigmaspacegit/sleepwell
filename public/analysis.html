Highcharts.chart('container1', {
    chart: {
        type: 'areaspline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        events: {
            load: function() {

                // set up the updating of the chart each second
                var series = this.series[0];
                var wsUri = "ws://lightsout.mybluemix.net/ws/chat";
                var ws = new WebSocket(wsUri);

                setInterval(function() {
                    console.log("Interval expired, refreshing websocket");
                    // only closing because the on close method automatically opens a new websocket
                    ws.close();
                }, 300000);
                updateWebsocket(ws);

                function updateWebsocket(ws) {
                    ws.onopen = function(ev) {
                        console.log("SOCKET");
                    };

                    ws.onclose = function(ev) {
                        console.log("DISCONNECTED");
                        window.WebSocket = window.WebSocket || window.MozWebSocket;
                        ws = new WebSocket("ws://lightsout.mybluemix.net/ws/chat");
                        updateWebsocket(ws);
                    }

                    ws.onmessage = function(ev) {
                    	var temp1 = parseInt(localStorage.getItem("dip1"));
                        var temp2 = parseInt(localStorage.getItem("dip2"));
                        var changeData = JSON.parse(ev.data);
                       	series.addPoint([temp1,10],true,false);
                        series.addPoint([temp2,10],true,false);
                        console.log(changeData);
                        var x1 = changeData.ts1,
                            y1 = 10-Math.abs(changeData.Ychange1);
                        var x2 = changeData.ts2,
                            y2 = 10-Math.abs(changeData.Ychange2);
                            console.log(x1+" "+y1+" "+x2+" "+y2);
                        series.addPoint([x1, y1], true,  false);
                        series.addPoint([x2, y2], true,  false);
                        localStorage.setItem("dip1",x1);
                        localStorage.setItem("dip2",x2);
                        
                    }

                };
            }
        }
    },
    title: {
        text: 'Dip'
    },
    xAxis: {
        type: 'linear',
        tickPixelInterval: 100
    },
    yAxis: {
        title: {
            text: 'Value'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }]
    },
    tooltip: {
        formatter: function() {
            return '<b>' + this.series.name + '</b><br/>' +
                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                Highcharts.numberFormat(this.y, 2);
        }
    },

        enabled: false
    },
    exporting: {
        enabled: false
    },

            // generate an array of random data

                });
            }
            return data;
        }())
    }
    ]
});
