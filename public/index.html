<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Enigma">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/nprogress.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
   <!--  <link href="css/custom.min.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>

<body class="login">
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="form-wrapper">
        <div class="animate form form-signin">
            <div class="card logincardcustom">
                <section class="login_content" ng-controller="loginController">
                    <form name="form">
                        <p><h1 class="brandMessage">Light's Out!</h1></p>
                        <p> <h4 class="taglineMessage"> A Virtual Sleeping Environment.</h4></p>
                        <input class="inputcustom" required type="text" placeholder="username" name="username" ng-model="username" />
                        <input class="inputcustom" required type="password" placeholder="password" name="password"  ng-model="password"/>
                        <span style="color:red;" ng-show="error_invalid_login">{{error_invalid_login}}</span>
                        <button  class="buttoncustom" ng-click="call()">Login</button>
                        <p class="message">Not registered?<a href="#signup">Create an account</a></p>
                        </form>
                    </section>
                </div>
            </div>
            <div class="animate form form-signup">
                <div class="card signupcardcustom">
                    <section class="login_content" ng-controller="signupController">
                        <form>
                            <p><h1 class="brandMessage">Light's Out!</h1></p>
                            <p> <h4 class="taglineMessage"> A Virtual Sleeping Environment.</h4></p>
                            <input type="text" class="inputcustom" placeholder="Username" required ng-model="username"/>
                            <span style="color : red"ng-show="error_invalid_username">{{error_invalid_username}}</span>
                            <input type="email" class="inputcustom" placeholder="Email" required="" ng-model="email"/>
                            <input type="password" class="inputcustom" placeholder="Password" required ng-model="password"/>
                            <input class="inputcustom" type="number" placeholder="Your Age in Years" ="" ng-model="age">
                            
                            <input class="inputcustom" type="text" placeholder="City" ng-model="city">
                            <button class="buttoncustom" href="" ng-click="call()">Sign Up</button>
                            <p class="message">Already a member ?
                                <a href="#signin"> Log in </a>
                            </p>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
    </html>
