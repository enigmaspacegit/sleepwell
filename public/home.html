<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lights Out - A Virtual Sleeping Environment ! | </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">
    <link href="vendors/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet">
    <link href="vendors/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <style type="text/css">
    @media only screen and (max-width: 991px) {
      html,body{
        max-width: 100%;
        overflow-x: hidden;
      }
    }

    * {
        font-family: 'Roboto', sans-serif;
    }
    </style>
</head>

<body class="nav-md" ng-app="mainApp">
    <div class="container body">
        <div class="">
            <div class="col-md-3 left_col" style="margin-top: 60px;">
                <div class="">
                    <div class="clearfix"></div>
                    <!-- menu profile quick info -->
                    <div class="profile">
                        <div class="profile_pic">
                            <img src="images/img.jpg" alt="..." class="img-circle profile_img">
                        </div>
                        <div class="profile_info">
                            <h2>Welcome,</h2>
                            <h1>Harsh</h1>
                        </div>
                    </div>
                    <!-- /menu profile quick info -->
                    <br>
                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu" style="z-index: -1;">
                        <div class="menu_section">
                            <br>
                            <br>
                            <br>
                            <ul class="nav side-menu">
                                <li><a href="#/home"><i class="fa fa-home"></i> Home </a>
                                </li>
                                <li><a href="#/analysis"><i class="fa fa-table"></i> Analysis </a>
                                </li>
                                <li><a href="#/preference"><i class="fa fa-bar-chart-o"></i>Preferences</a>
                                </li>
                                <li><a><i class="fa fa-clone"></i>Help</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>
            <div class="top_nav">
                <div style="margin-right: 10px">
                    <div class="row" style="z-index: 100;">
                        <div class="nav_menu">
                            <nav ng-controller="appController">
                                <div class="nav toggle">
                                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                                </div>
                                <ul class="nav navbar-nav navbar-right" style="margin:10px">
                                    <button class="btn btn-danger pull-right" ng-click="sleepNowFunc()">Sleep Now</button>
                                    
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- container closed -->
            </div>
            <div class="right_col" role="main" style="margin-top: -10px; background-color: #E0E0E0">
                <div  ng-controller="IndexController">
                    <ng-view></ng-view>
                </div>
            </div>
            <!-- jQuery -->
            <script src="js/jquery.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/custom.js"></script>
            <script src="js/Chart.min.js"></script>
            <script src="js/custom.min.js"></script>
            <script type="text/javascript" src="index.js"></script>
